        <script type="text/python">
        from browser import document, alert
        import bilibiliav

        print(f"{sum(range(16))}")

        def convert(event):
            if src := document["avInput"].value:
                src = src[2:] if src[0:2].lower() == "av" else src
                document["bvInput"].value = bilibiliav.enc(int(src))
            elif src := document["bvInput"].value:
                document["avInput"].value = "av" + str(bilibiliav.dec(src))

        document["convertButton"].bind("click", convert)

        </script>

        <input id="bvInput" rows="1" placeholder="BV号"></input>
        <input id="avInput" rows="1" placeholder="AV号"></input>
        <br/><br/>
        <button id="convertButton">转换</button>
